<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book-O-Rama-New Book Entry</title>
    <style media="screen">
      fieldset{
        width:75%;
        border:2px solid #cccccc;
      }
      label{
        width:75px;
        float:left;
        text-align:left;
        font-weight:hold;
      }
      input{
        border:1px solid #000;
        padding:3px;
      }
    </style>
  </head>
  <body>
    <h1>Book-O-Rama-New Book Entry</h1>
    <form class="" action="insert_book.php" method="post">
      <fieldset>
        <p>
          <label for="ISBN">ISBN</label>
          <input type="text" name="ISBN" id="ISBN" maxlength="13" size="13">
        </p>
        <p>
            <label for="Author">Author: </label>
            <input type="text" name="Author" id="Author" maxlength="30" size="30">
        </p>
        <p>
            <label for="Title">Title</label>
            <input type="text" name="Title" id="Title" maxlength="60" size="30">
        </p>
        <p>
            <label for="Price">Price  $</label>
            <input type="text" name="Price" id="Price" maxlength="7" size="7">
        </p>
      </fieldset>
      <p><input type="submit" name="" value="Add new book"></p>
    </form>
  </body>
</html>
